<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Website CSS style -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/register.css" rel="stylesheet">
  <link rel="icon" href="../assets/img/favicon.ico">
  <!-- <link rel="icon" type="image/png" href="logo.png" sizes="16x16" /> -->


  <title>OWNER LOGIN</title>
</head>
<body>
  <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <br />
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="w3-xxlarge w3-text-teal"><b>Contacto.</b></h1>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" style="width: auto"></i>
                            </span>
                            <input id="txtUser" runat="server" type="text" class="form-control" name="user" placeholder="User" required="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                            </span>
                            <input id="txtSenha" runat="server" type="password" class="form-control" name="password" placeholder="Password" required="" />
                        </div>
                    </div>
                    <button id="btnLogin" runat="server" class="btn btn-success" style="width: 100%">
                        Submit
                    </button>
                </div>
            </div>
        </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
